<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>模拟城市</title>
    <meta name="Copyright" content="Blue whale technology" />
    <meta name="author" content="Randoms">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/static/css/room.css">
</head>

<body>
    <div class="container">
        <div class="start-page">
            <div class="info">
                <span class="room-id-text">房间号: </span>
                <span class="room-id"> </span>
                <div class="status">
                    <span class="status-text">连接状况</span>
                    <span class="status-icon"></span>
                </div>
            </div>
            <div class="room-name">
                <span class="name-text">输入你的城市名称</span><br>
                <input type="text" name="countryName" class="country-name">
                <br>
                <a href="#" class="btn-create-country">确认</a>
            </div>
            <div class="room-controller room-admin">
                <a href="#" class='add-robot'>添加机器人</a>
            </div>
            <div class="player-list">
                <ul>
                    <li>
                        <span class="name">洛丹伦</span>

                        <span class="population-text">人口: </span>
                        <span class="population">洛丹伦</span>

                        <span class="money-text">金钱:</span>
                        <span class="money">100</span>

                        <span class="area-text">面积:</span>
                        <span class="area">10</span>

                        <span class="tex-text">税率:</span>
                        <span class="tex">1</span>
                    </li>
                </ul>
            </div>
            <div class="game-btns">
                <a class="btn-prepare" href="#">等待开始 ...</a>
                <a class="btn-start" href="#">开始</a>
            </div>
        </div>
        <div class="game-scene hide">
            <div class="info">
                <span class="room-id-text">房间号: </span>
                <span class="room-id"> </span>
                <div class="status">
                    <span class="status-text">连接状况</span>
                    <span class="status-icon"></span>
                </div>
            </div>
            <div class="country-list">
                <ul></ul>
            </div>
            <div class="plan-editor">
                <span>税收</span>
                <input type="number" name="tex" class="tex" value="1">
                <br>
                <span>发布的任务</span>
                <input type="tex" name="jobs" class="jobs" value="1 1">
                <br>
                <a href="#" class="submit-plan">提交</a>
            </div>
            <div class="world-info">
            </div>
        </div>
    </div>

    <script type="text/template" id="playersTmpl">
        {@each players as player}
            {@if player.id === myCountry.id}
            <li class="my-country" data-name="${player.id}">
            {@else}
            <li data-name="${player.id}">
            {@/if}
                <span class="name">${player.name}</span>

                <span class="population-text">人口: </span>
                <span class="population">${player.citizens.length}</span>

                <span class="money-text">金钱:</span>
                <span class="money">${player.money}</span>

                <span class="area-text">面积:</span>
                <span class="area">${player.area}</span>

                <span class="tex-text">税率:</span>
                <span class="tex">${player.tex}</span>
            </li>
        {@/each}
    </script>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/juicer.js"></script>
    <script src="/static/js/room.js"></script>
</body>

</html>
